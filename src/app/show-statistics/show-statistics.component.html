<div class="container">
  <div class="row">
    <div class="col-4 w-100">
      <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected" (selectionChange) = "displayOptions()">
          <mat-option>None</mat-option>
          <mat-option value="actor">Actor</mat-option>
          <mat-option value="movie">Movie</mat-option>
          <mat-option value="director">Director</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-8">
        <mat-form-field class="w-100">
          <input type="text" matInput placeholder="Pick one" [formControl]="inputValue" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
          </mat-autocomplete>
        </mat-form-field>
    </div>
    <button (click)="fetchStats(inputValue.value)"  class="offset-lg-10" mat-raised-button color="accent">Click me!</button>
  </div>

  <div class="row">
    <div class="col-12">
      <!--<div #directedGraph class="w-100">-->
      <!--</div>-->
      <svg  id="directedGraph"
            width="100%"
            height="100%"
            class="associations"
            #directedGraph>
      </svg>
    </div>
  </div>
</div>
