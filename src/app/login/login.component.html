<div class='container h-100 d-flex align-items-center justify-content-center'>
  <div class='row w-100'>
    <div class='col-xs-12 col-sm-10 col-lg-8 mx-auto align-items-center'>

      <div class='row'>
        <div class='col-xs-12 col-sm-10 col-md-8 col-lg-7 view mx-auto'>
          <div class='row'>
            <div class='col-auto'>
              <h1 class='heading'>Login using OTP</h1>
            </div>
          </div>

          <form class='mt-4 form-group'>
            <div class='row'>
              <div class='col-12 col-md-12 py-2'>
                <p>Your registered mobile number</p>
                <input name='userName' #name="ngModel" placeholder='Enter your name' class='form-control my-4'
                       [(ngModel)]='userName'>
                <input name='phoneNumber' #phone="ngModel" placeholder='Enter your phone number' class='form-control'
                       [(ngModel)]='phoneNumber'>
              </div>
            </div>

            <div class='row py-2 mt-2 justify-content-center align-items-center'>
              <div class='col-12 d-flex justify-content-between'>
                <button type='submit' class='primary-action-button buttons' (click)="login()" routerLink={{routerLink}}>Login
                </button>
                <button class='primary-action-button buttons' (click)="register()" routerLink={{routerLink}}>
                  Register
                </button>
              </div>
            </div>
            <small *ngIf="errorField">{{errorField}}</small>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
